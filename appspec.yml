version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/WordPress
hooks:
  BeforeInstall:
    - location: npm run db:reset
      timeout: 300
      runas: root
  AfterInstall:
    - location: npm run dev
      timeout: 300
      runas: root
  ApplicationStart:
    - location: npm start
      timeout: 300
      runas: root
  ApplicationStop:
    - location: npm stop
      timeout: 300
      runas: root